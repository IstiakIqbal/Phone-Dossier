<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-center my-8">
        <h1 class="text-6xl"> Hunting Phone</h1>
    </header>
    <main>
        <!-- searching  -->
        <section class="text-center my-8">
            <input id="searchField" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs m-8" />
            <button onclick=handleSearch() class="btn btn-accent">Search</button>

        </section>
        <!-- display data  -->
        <section class="m-8">
            <!-- loading spinner -->
            <div id="loader" class="text-center my-8 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-4 gap-4 mt-6">
            </div>
            <div class="text-center my-8">
                <button onclick=handleShowAll() id="showAllButton" class="btn btn-primary hidden mt-6">Show All</button>
            </div>
        </section>
        <!-- show details modal -->
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phoneName" class="font-bold text-lg"></h3>
                <div id="phoneContainer">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>
</body>
<script src="js/phone.js"></script>

</html>
